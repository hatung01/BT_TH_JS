<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập với cấu trúc if...else...if</title>
</head>
<body>
<script>
    let ten = prompt("Nhập tên người dùng: ");
    if ( ten == 'Admin') {
        let mk = prompt("Nhập mật khẩu: ");
        if ( mk == 'TheMaster'){
            alert("Welcome!");
        }else
        if ( mk == null){
            alert("Canceled");
        }else{
            alert("Wrong password.")
        }
    }
    else if ( ten == null){
        alert("Canceled")
    }
    else{
        alert("I don't know you")
    }
</script>
</body>
</html>
