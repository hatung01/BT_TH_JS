<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập câu lệnh switch-case</title>
</head>
<body>
<h1>Ứng dụng tính số ngày trong 1 tháng </h1>
<input id="thang"  type="text">
<button onclick="tinh_ngay()">Tính số ngày</button>
<p id="kq"></p>
<script>
    function tinh_ngay(){
        let month = parseInt(document.getElementById('thang').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('kq').innerHTML = "Tháng " + month + " có 31 ngày."
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('kq').innerHTML = "Tháng " + month + " có 30 ngày."
                break;
            case 2:
                document.getElementById('kq').innerHTML = "Tháng " + month + " có 28 hoặc 29 ngày."
                break;
            default:
                document.getElementById('kq').innerHTML = "Nhập sai vui lòng nhập lại."


        }
    }

</script>
</body>
</html>
