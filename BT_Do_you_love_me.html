<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập do you love me</title>
</head>
<body>
<h1>DO YOU LOVE ME?</h1>
<button id="yes" onclick="yes()">Yes</button>
<button id="x" onmouseover="xx()" style=" position: relative">No</button>
<p id="kq"></p>
<script>
    function xx() {
        let l = Math.random()*500;
        let t = Math.random()*500;
        document.getElementById('x').style.left = l + 'px'
        document.getElementById('x').style.top = t + 'px'
    }
    function yes() {
        document.getElementById('kq').innerHTML = 'Anh cũng yêu em hi hi '
    }
</script>
</body>
</html>
