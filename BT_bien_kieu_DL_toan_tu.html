<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
<script>
    // Bài 1
    let ly = +prompt('Nhập điểm Vật Lý:');
    let toan = +prompt('Nhập điểm Toán:');
    let hoa = +prompt('Nhập điểm Hóa:');
    alert(' Điểm trung bình: ' +(toan + ly + hoa)/3 )
    alert('Điểm tổng: ' + (toan + ly + hoa))
    // Bài 2
    let doC = +prompt('Nhập độ C:');
    alert('Độ F: ' + ((doC*9/5)+32));
    // Bài 3, 4
    let bk = +prompt(' Nhập bán kính:');
    let pi = 3.14;
    alert('Chu vi hình tròn: ' + (bk*2*pi));
    alert('Diện tích hình tròn: ' + (pi * bk *pi*bk));


</script>
</body>
</html>
