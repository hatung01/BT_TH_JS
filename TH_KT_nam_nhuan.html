<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập thực hành kiểm tra năm nhuận</title>
</head>
<body>
<script>
    let nam = +prompt("Nhập năm: ");
    if (nam % 4 == 0 && nam % 100 != 0){
        alert(nam + ' là năm nhuận');
    }
    if (nam % 100 == 0 && nam % 400 != 0){
        alert(nam + ' không phải là năm nhuận');
    }
    if (nam % 400 == 0 && nam % 100 == 0){
        alert(nam + ' là năm nhuận');
    }else{
        alert(nam + ' không phải là năm nhuận');
    }

</script>
</body>
</html>
