<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 2</title>
</head>
<body>
<script>
  //Bài 1
  let doc = +prompt("Nhập độ C: ");
  let dof = doc * 9/5 + 32;
  alert("Chuyển qua độ F là: " + dof + " độ F");

  //Bài 2
  let met = +prompt("Nhập số mét: ");
  let ft = met * 3.2808;
  alert("Chuyển qua feet là : " + ft + " feet");

  //Bài 3
  let a = +prompt("Cạnh a bằng: ");
  alert("Diện tích hình vuông cạnh a: " + (a*a) + " mét vuông");

  //Bài 4
  let e = +prompt("Cạnh x bằng: ");
  let r = +prompt("Cạnh y bằng: ");
  alert("Diện tích hình chữ nhật là : " + (e*r) + " mét vuông");

  //Bài 5
  let x = +prompt("Cạnh x bằng: ");
  let y = +prompt("Cạnh y bằng: ");
  alert("Diện tích tam giác vuông là : " + ((x*y)/2) + " mét vuông");

 //Bài 8
  let tuoi = +prompt("Nhập số tuổi: ");
  if (tuoi > 0 && tuoi < 120){
    alert("Số nhập vào là tuổi của một người.")
  } else{
    alert("Số nhập vào không phải là tuổi của một người.")
  }

  //Bài 9
  let a1 = +prompt("Nhập số a1: ");
  let b1 = +prompt("Nhập số b1: ");
  let c1 = +prompt("Nhập số c1: ");
  if (a1 > 0 && b1 > 0 && c1 > 0){
    if (a1 + b1 > c1 && a1 + c1 > b1 && b1 + c1 > a1){
      alert("3 số thực nhập vào là cạnh của 1 tam giác.");
    }
    else {
      alert("3 số thực nhập vào không phải là cạnh của 1 tam giác.")
    }
  }else {
    alert("3 số thực nhập vào không phải là cạnh của 1 tam giác.");
  }
</script>
</body>
</html>
